{% extends "layout.html" %}
    {% block title %}Overview{% endblock %}
    {% block content %}
    
    <form action="{{url_for('project.join')}}" method="post" id="join_project_form">
    <ul>
        <li><label for="project_code">Project Code</label><input id="project_code" name="project_code" type="text" size="16"> <label class="button"><input id="submit" type="submit" value="Join"></label></li>
    </ul>
    
    <ul id="project_list">
    {% for p in projects %}
    <li>
        <h1>{{p['title']}} ({{p['project_code']}})</h1>
        <p>{{p['description']}}</p>
        <a href="{{url_for('project.view_project', project_code=p['project_code'])}}">View</a>
    </li>
    {% endfor %}
    </ul>
    {% endblock %}
